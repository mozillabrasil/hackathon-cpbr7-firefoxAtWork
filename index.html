<!DOCTYPE HTML>
<html lang="pt_br">
	<head>
		<title>atWork - sistema de gerenciamento de tempo</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css" rel="stylesheet">
		<link href="http://code.jquery.com/ui/1.8.21/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	 <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
   <script src="js/jquery.fittext.js"></script>
   <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	</head>
	<body>
		<header class="cabecalho_superior">
		<meta charset="UTF-8">
			<h1 id="titulo">@Work</h1>
			<div class="config" onclick="abrirTela('menu')">Menu</div>
		</header>
		<div id="content" class="content">
			
		</div>
		<footer>
			<div class="ultimo">
				<div class="atualizado">
					<h2>Última Modificação<h2>
					<p id="ult">--:--</p>
				</div>
				<div id="projeto_sel">
					<h2>Projeto Selecionado</h2>
					<h2><p>Nenhum</p></h2>
				</div>
				<div class="tempo_atual">
					<h2>Tempo Passado<h2>
					<p>--:--</p>
				</div>
				<div class="tempo_total">
					<h2>Tempo Total<h2>
					<p>--:--</p>
				</div>
			</div>
		</footer>
		<!--carregar javascript principal-->
		<script src="js/atwork.js" type="text/javascript"></script>
		<script>
			$("#titulo").fitText(.15);
			$("#horaAtual").fitText(.4);
			$("#dataAtual").fitText(2);
		</script>
		<div>
			<input id="estado" type="hidden" value="0"/>
			<input id="id" type="hidden"/>
			<input id="projeto" type="hidden"/>
		</div>
	</body>
</html>
